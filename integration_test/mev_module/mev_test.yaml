- name: Test MEV Module
  inputs:
    - name: Query Pending Bundles
      cmd: seid mev pending-bundles --output json | jq ".bundles | length"
      env: QUERY_BUNDLE_EMPTY
    - name: Submit Bundle
      cmd: |
        seid mev submit-bundle --output json "[\"a29rbw==\", \"Y3dpcg==\"]" 100 | jq .success
      env: SUBMIT_BUNDLE
    - name: Query Pending Bundles
      cmd: seid mev pending-bundles --output json | jq ".bundles | length"
      env: QUERY_BUNDLE_ONE


  verifiers:
#      # Add comments for what should the expected result
      - type: eval
        expr: QUERY_BUNDLE_EMPTY == 0
      - type: eval
        expr: SUBMIT_BUNDLE == "true"
      - type: eval
        expr: QUERY_BUNDLE_ONE == 1
